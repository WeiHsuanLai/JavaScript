<!DOCTYPE html>
<html lang="en">
<head>

          <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
          <script>
                    //let arr = [2,0,6,1,77,0,52,0,25,7]請將大於等於10的元素篩選出來 放入新的數組
                    let arr = [2,0,6,1,77,0,52,0,25,7]
                    //1.聲明空數組
                    let newArr = [];
                    //2.遍歷舊數組
                    for(let i=0;i <arr.length; i++){
                              //設定數組內>=10的條件
                              if(arr[i] >= 10){
                                        //將newArr內加入arr
                                        newArr.push(arr[i])
                              }
                    }
                    console.log(newArr);
                    
          </script>
</body>
