<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
          </style>
</head>
<body>
          <script>
            // 寫一個程序,要求如下(**)
            // 需求1:讓用戶輸入五個有效年齡(0-100之間),放入數組中
            // ·必須輸入五個有效年齡年齡,如果是無效年齡,則不能放入數組中
            // 需求2:打印出所有成年人的年齡(數組篩選)
            // 需求3:打印出所有人總年齡 (累加)
            // 需求4:打印出所有人的平均年齡 (累加)
            // 需求5:打印出最大年齡和最小年齡 (最大值)
            let arr = []
            let sum = 0
            while(arr.length<5){
              let num =  +prompt(`第${arr.length+1}位年齡`)
              // arr.push(num)
              // let num = +prompt()
                if(num <= 100)
                { 
                  arr.push(num)
                }
                else{
                  alert('輸入正確年齡')
                  // arr.splice(i,1)
                }
            }

            arr.sort()

            //1.打印各個年齡
            for(let i=0;i<5;i++)
            {
              document.write(`第${i+1}位年齡:${arr[i]}歲<br>`)
            }

            for(let i=0;i<5;i++)
            {
              if(arr[i]>=18){
                document.write(`第${i+1}位年齡大於18歲<br>`)
              }
            }

            //3.總年齡和
            for(let i=0;i<arr.length;i++)
            {
              sum += arr[i]
            } 
            //最大年齡和最小年齡
            let max = arr[0]
            let min = arr[0]
            for(let i=1;i<arr.length;i++)
            {
              if(max < arr[i])
              {
                max = arr[i]
              }
              if(min > arr[i])
              {
                 min = arr[i]
              }
            }
            // document.write(`年齡: ${arr}<br>`)  
            document.write(`總年齡: ${sum}<br>`)
            document.write(`平均年齡: ${sum/arr.length}<br>`)
            document.write(`最大年齡為: ${max}<br>`)
            document.write(`最小年齡為: ${min}`)
          </script>

                        
</body>
</html>
